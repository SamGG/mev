#GUI Factory Class Name
gui.factory.class = org.tigr.microarray.mev.cluster.gui.impl.GUIFactory

#Algorithm Factory Class Name
algorithm.factory.class = org.tigr.microarray.mev.cluster.algorithm.impl.AlgorithmFactoryImpl

#List of algorithms for remote execution (use ':' to separate algo names)
#algorithm.remote = HCL : RELNET

# XML SAX2 reader 
org.xml.sax.driver = org.apache.xerces.parsers.SAXParser

# Server URL in the case of the sync HTTP-based communication. instead of the name service
#remote.server http://datanaut2:8080/gateway/test
remote.server = http://192.168.254.100:8080/gateway/test

# HTTP polling interval in seconds
remote.polling = 3
 
# Temporary dir used by XML parser
remote.parser.tmp-dir.path=F:/

remote.debug.keep-response-files = true

#DATA PATH
current-data-path = ./data/

#Annotation Path
current-annotation-path = ./data/Annotation/

#Script Path
current-script-path = ./data/scripts/

# Comma-separated list of config files to copy out of classpath and into user's .mev directory.
config-files= org/tigr/microarray/mev/script/mev_script_dtd.dtd,org/tigr/microarray/mev/cluster/clusterUtil/submit/archive_submission_config.xml,org/tigr/microarray/mev/annotation/annotation_URLs.txt,org/tigr/microarray/mev/script/util/ParameterConstraints.xml

# Annotation listing config file
annotation-availability-list=org/tigr/microarray/mev/annotation/kingdom_species_cloneset_list.txt

# Prompt save state
prompt-for-save = true
algorithm-list =1

# Prompt user for permission before checking online for support file
prompt-to-get-online=true

# Allowed to get online to find support files
allow-internet-connections=false

cytoscape_webstart=gaggle.systemsbiology.net/2007-04/cy/blankSlate/cy2.6.0
cytoscape_lib_dir=/2007-04/jars_cy2.6.0/
kegg_server=occams.dfci.harvard.edu/
keg_dir= pub/bio/MeV/kegg/
resourcerer_server=occams.dfci.harvard.edu/
resourcerer_url=pub/bio/tgi/data/Resourcerer/new/

# MeV R integration
cur_r_ver = 2.9
limma_mac_2.9_32=limma.2.18.2.tgz
limma_mac_2.10_32=limma.2.18.2.tgz
limma_win_2.9_32=limma_2.16.5.zip
limma_linux_2.9_32=limma.2.18.2.tar.gz
limma_linux_2.9_64=limma.2.18.2.tar.gz

survival_win_2.9_32=survival_2.35-8.zip
survival_mac_2.9_32=survival_2.35-8.tgz
survival_mac_2.10_32=survival_2.35-8.tgz

penalized_win_2.9_32=penalized_0.9-30.zip
penalized_mac_2.9_32=penalized_0.9-30.tgz
penalized_mac_2.10_32=penalized_0.9-30.tgz
sam_win_2.9_32=samr_1.27.zip:impute_1.20.0.zip
sam_win_2.9_UNKNOWN_ARCH=samr_1.27.zip:impute_1.20.0.zip
samarg_win_2.9_32=samr_1.27.zip:impute_1.20.0.zip
samarg_winr_2.9_UNKNOWN_ARCH=samr_1.27.zip:impute_1.20.0.zip
